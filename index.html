<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Shop Dot Com</title>
    <link rel="stylesheet" href="/css/sass/index.css">
</head>

<body>
    <div id="app">
        <b-router>
            
            <nav class="nav">
                <ul>
                    <li><a route="/">Store</a></li>
                    <li id="nav-cart-li"><a route="/cart"><nav-cart></nav-cart></a></li>
                </ul>
            </nav>

            <b-route
                 path="/"
                 title="Store"
                 classname="store-page-wrapper"
                 component="store-page"
                 ></b-route>
            <b-route
                 path="/cart"
                 title="Cart"
                 component="page-cart"
            ></b-route>
            <b-route
                 path="/store/:id"
                 title="Product"
                 component="product-page"
            ></b-route>

            <page-outlet></page-outlet>
        </b-router>
    </div>
</body>
<script type="module" src="/js/index.js"></script>
</html>
